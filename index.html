<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- schema org - todo -->
  </head>
  <body>

    <nav class="navbar">
        <a class="navbar-brand" href="" >Lattakia City</a>
        <span id="today-date">

        </span>
    </nav>

    <div class="container">

      <div class="flex-display padding-15">
        <div class="flex-item-quarter">
          <div id="stats-container" class="text-center">

          </div>
        </div>

        <div class="flex-item-three-quarter">
          <div class="flex-display padding-15">
            <div class="flex-item-quarter">
              High
              <span class="text-secondary" id="high-deg-container">

              </span>
              &#8451;
            </div>
            
            <div class="flex-item-quarter">
              Wind
              <span class="text-secondary" id="wind-container">

              </span>
            </div>

            <div class="flex-item-half">
              <a href="">
                more info is provided by weather api
              </a>
            </div>
          </div>

          <div class="flex-display padding-15">
            <div class="flex-item-quarter">
              Low
              <span class="text-secondary" id="low-deg-container">

              </span>
              &#8451;
            </div>
            <div class="flex-item-three-quarter">
              <a href="">
                more info is provided by weather api
              </a>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- the content is generated by js in app.js -->
      <div class="flex-display" id="days-container">
      </div>

      <!-- the content is generated by js in app.js -->
      <div class="p-4">
        <table class="table">
          <tbody id="hours-container">

          </tbody>
        </table>
      </div>

    </div>

    <script>
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']
        const today = new Date();
        document.getElementById('today-date').innerHTML += ` ${days[today.getDay()]} ${today.getDate()} / ${today.getMonth()+1} / ${today.getFullYear()} ${today.getHours() % 12}:${today.getMinutes()} ${(today.getHours() > 12)? 'PM':'AM'}`;
    </script>

    <script src="/assets/js/app.js" >
        
    </script>

  </body>
</html>
