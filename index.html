<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
      .hand-hover:hover {
        cursor: pointer;
      }
    </style>
    <!-- schema org - todo -->
  </head>
  <body>

      

    <nav class="navbar navbar-light bg-light px-5">
        <a class="navbar-brand" href="" >Lattakia City</a>
        <div id="today-date">

        </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-3 border-end">
          <div id="stats-container" class="text-center">

          </div>
        </div>

        <div class="col-9">
          <div class="row p-3">
            <div class="col-2">
              High
              <span class="text-secondary" id="high-deg-container">

              </span>
            </div>
            
            <div class="col-2">
              Wind
              <span class="text-secondary" id="wind-container">

              </span>
            </div>

            <div class="col-8">
              <a href="">
                more info is provided by weather api
              </a>
            </div>
          </div>

          <div class="row p-3">
            <div class="col-2">
              Low
              <span class="text-secondary" id="low-deg-container">

              </span>
            </div>
            <div class="col-10">
              <a href="">
                more info is provided by weather api
              </a>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!-- the content is generated by js in app.js -->
      <div class="row" id="days-container">
      </div>

      <!-- the content is generated by js in app.js -->
      <div class="p-4">
        <table class="table table-strip" id="hours-container">

        </table>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']
        const today = new Date();
        document.getElementById('today-date').innerHTML += ` ${days[today.getDay()]} ${today.getDate()} / ${today.getMonth()+1} / ${today.getFullYear()} ${today.getHours() % 12}:${today.getMinutes()} ${(today.getHours() > 12)? 'PM':'AM'}`;
    </script>

    <script src="/assets/js/app.js" >
        
    </script>

  </body>
</html>
